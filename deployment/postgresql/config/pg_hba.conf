# TYPE DATABASE USER ADDRESS METHOD
local all all peer # local connections (unix socket)
hostssl all all 10.0.0.0/8 scram-sha-256 # allow internal containers on the docker network via SSL (require client cert for wide access)
host all all 127.0.0.1/32 scram-sha-256 # fallback for development (do NOT use trust in production)
host all all ::1/128 scram-sha-256

# Example: to allow a specific application network
# hostssl appdb appuser 172.18.0.0/16 scram-sha-256